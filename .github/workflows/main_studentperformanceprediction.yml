# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformanceprediction

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockertestvinay.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d59f3973130042e3870e732643c2793a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cdae4dad12254139b4eabce4d0c73373 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dockertestvinay.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d59f3973130042e3870e732643c2793a }}/studentperformanceprediction:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperformanceprediction'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cb0c675cab8b481198afbdf212d056f8 }}
        images: 'dockertestvinay.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d59f3973130042e3870e732643c2793a }}/studentperformanceprediction:${{ github.sha }}'